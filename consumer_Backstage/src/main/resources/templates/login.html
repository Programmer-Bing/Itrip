<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/verify.css" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/verify.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#mpanel').codeVerify({
                type: 1,
                width: '110px',
                height: '46px',
                fontSize: '18px',
                codeLength: 4,
                btnId: 'login', // 登陆按钮ID
                ready: function() {},
                success: function() {
                    // 验证成功之后调用登陆方法
                },
                error: function() {
                    alert("验证码错误");
                }
            });
        });
    </script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form name="input" action="" method="get">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" placeholder="登录账号" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input input-big" id="shuru" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                           <div id="mpanel" class="passcode" style="display: inline-block;margin-bottom: 14px;"></div>
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>
            </div>
            </form>          
        </div>
    </div>
</div>

</body>
<script type="text/javascript">

    $(document).ready(function () {
        $("form").submit(function () {
            var yan=$("#yan").text();
            var shuru=$("#shuru").val();
            $.getJSON("selUserAdmin",$("form").serialize(),function (json) {
                alert("");
            });
        });
    });


</script>
</html>
