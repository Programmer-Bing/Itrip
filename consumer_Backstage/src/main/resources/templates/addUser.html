<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
  <script type="text/javascript" src="scripts/jquery-1.8.3.min.js"></script>
  <script type="text/javascript">
    $(function(){
        //得到当前时间
        var date_now = new Date();
        //得到当前年份
        var year = date_now.getFullYear();
        //得到当前月份
        //注：
        //  1：js中获取Date中的month时，会比当前月份少一个月，所以这里需要先加一
        //  2: 判断当前月份是否小于10，如果小于，那么就在月份的前面加一个 '0' ， 如果大于，就显示当前月份
        var month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);
        //得到当前日子（多少号）
        var date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();

        $("#Birthday").attr("max",year+"-"+month+"-"+date);
    });
  </script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 添加用户</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="addUser" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label for="sitename">用户名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="user_name" name="user_name" size="50" placeholder="请输入用户名" data-validate="required:请输入用户名" />
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label for="sitename">中文昵称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="Chinese_Name" name="Chinese_Name" size="50" placeholder="请输入中文昵称" data-validate="required:请输入中文昵称,chinese:中文格式" />
        </div>
      </div>  
		<div class="form-group">
        <div class="label">
          <label for="sitename">英文昵称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="English_Name" name="English_Name" size="50" placeholder="请输入英文昵称" data-validate="required:请输入英文昵称,english:必须以英文格式,length#<=18:名字长度必须18位以内" />
        </div>
      </div>   
	  <div class="form-group">
        <div class="label">
          <label for="sitename">性别：</label>
        </div>
        <div class="field">
          <input type="radio" checked name="sex" value="男">男生
		  <input type="radio" name="sex" value="女">女生
        </div>
      </div>  
		<div class="form-group">
        <div class="label">
          <label for="sitename">出生日期：</label>
        </div>
        <div class="field">
			<input type="date" class="input w50" name="Birthday" id="Birthday" size="50" placeholder="请选择出生日期" data-validate="required:请输入选择出生日期"/>
        </div>
      </div>
	<div class="form-group">
        <div class="label">
          <label for="sitename">手机号码：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="Phone_number" name="Phone_number" size="50" placeholder="请输入手机号码" data-validate="required:请输入手机号码,mobile:手机格式不对" />
        </div>
      </div>
<div class="form-group">
        <div class="label">
          <label for="sitename">邮箱：</label>
        </div>
        <div class="field">
          <input type="email" class="input w50" id="email" name="email" size="50" placeholder="请输入邮箱" data-validate="required:请输入邮箱,email:请输入正确邮箱格式,length#<=18:邮箱必须在18位以下" />
        </div>
      </div>  
<div class="form-group">
        <div class="label">
          <label for="sitename">头像图片：</label>
        </div>
        <div class="field">
          <input type="file" accept="image/*" class="input w50" id="Head_portrait" name="Head_portrait" size="50" placeholder="请选取图片" data-validate="required:请选取图片" />       
        </div>
      </div> 	 
	<div class="form-group">
        <div class="label">
          <label for="sitename">账号：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="Account_number" name="Account_number" size="50" placeholder="请输入账号" data-validate="required:请输入账号" />
        </div>
      </div>  	  
      <div class="form-group">
        <div class="label">
          <label for="sitename">密码:</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="pass" name="pass" size="50" placeholder="请输入密码" data-validate="required:请输入密码,length#<5:密码长度必须大于五位" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">身份:</label>
        </div>
        <div class="field">
          <select name="admin" id="admin" class="input"  style="width:150px; line-height:17px;display:inline-block">
            <option value="2">普通用户</option>
            <option value="1">管理员</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
