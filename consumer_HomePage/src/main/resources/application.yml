server:
  port: 8089
spring:
  resources:
    static-locations: classpath:/templates/,classpath:/static/,classpath:/META-NF/resources/,classpath:/resources/,classpath:/public/,classpath:/upload
  thymeleaf:
    encoding: UTF-8
    #开发时关闭缓存,不然没法看到实时页面
    cache: false
    prefix: classpath:/templates/
    suffix: .html

#spring:
  application:
    name: microservice-consumer


  #用于分布式存储
  redis:
    port: 6379
    database: 0
    host: 127.0.0.1
    password:
    timeout: 10s
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 5
        min-idle: -1


eureka:
  client:
    register-with-eureka: true
    service-url: 
      defaultZone: http://127.0.0.1:6001/eureka/
  instance:
    instance-id: microservice-consumer-80
    prefer-ip-address: true     #访问路径可以显示IP地址

#注释后hystrix服务降级不可用
feign:
  hystrix:
    enabled: true
