<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 添加房间信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
	  <div class="form-group">
        <div class="label">
          <label for="sitename">房间名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="rif_name" name="rif_name" size="50" placeholder="请输入房间名" data-validate="required:请输入房间名" />       
        </div>
      </div>  
	<div class="form-group">
        <div class="label">
          <label for="sitename">入住人数：</label>
        </div>
        <div class="field">
			<input type="text" class="input w50" id="occupants_num" name="occupants_num" size="50" placeholder="入住人数" data-validate="required:请输入入住人数" />		
        </div>
      </div>   
	  <div class="form-group">
        <div class="label">
          <label for="sitename">面积：</label>
        </div>
        <div class="field">
		<input type="text" class="input w50" name="area" id="area" size="50" placeholder="面积" data-validate="required:请输入面积"/>
        </div>
      </div>
	<div class="form-group">
        <div class="label">
          <label for="sitename">可入住时间：</label>
        </div>
        <div class="field">
		<input type="date" class="input w50" name="Check_time" id="Check_time" size="50" placeholder="入住时间" data-validate="required:请输入可入住时间"/>
        </div>
      </div>
	<div class="form-group">
        <div class="label">
          <label for="sitename">价格：</label>
        </div>
        <div class="field">
		<input type="text" class="input w50" name="price" id="price" size="50" placeholder="价格" data-validate="required:请输入价格"/>
        </div>
      </div>
	<div class="form-group">
        <div class="label">
          <label for="sitename">介绍：</label>
        </div>
        <div class="field">
		<textarea id="introduce" name="introduce" rows="5" cols="40"></textarea>
        </div>
      </div>
	<div class="form-group">
        <div class="label">
          <label for="sitename">图片：</label>
        </div>
        <div class="field">
		<input type="file" accept="image/*" class="input w50" name="phone" id="phone" size="50" placeholder="图片" data-validate="required:请选择图片"/>
        </div>
      </div>
	<div class="form-group">
        <div class="label">
          <label for="sitename">酒店编号：</label>
        </div>
        <div class="field">
		<input type="text" class="input w50" name="h_id" id="h_id" size="50" placeholder="酒店编号：" data-validate="required:请输入酒店编号"/>
        </div>
      </div>	  
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
